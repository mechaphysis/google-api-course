<!-- This is the corresponding "starter code" for 04_Hello Map in Udacity and Google's Maps
API Course, Lesson 1 -->
<html>
 <head>
 <!-- styles put here, but you can include a CSS file and reference it instead! -->
   <style type="text/css">
     html, body { height: 100%; margin: 0; padding: 0; }
     #map { height: 100%; }
   </style>
 </head>
 <body>
   <!-- DONE 1: Create a place to put the map in the HTML-->
  <div id="map"></div>
   <div></div>
   <script>
     // DONE: Create a map variable
     var map;
     // DONE: Complete the following function to initialize the map
     function initMap() {
       // DONE: use a constructor to create a new map JS object. You can use the coordinates
       // we used, 40.7413549, -73.99802439999996 or your own!
       map = new google.maps.Map(document.getElementById("map"), {
         center: {lat:42.17811, lng:-8.47747},
         zoom: 13
       });
     }
   </script>
   <!--DONE: Load the JS API ASYNCHRONOUSLY below.-->
   <script async defer
           src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCSlQ0cytFxsHiEYrKiWpPdyEh8PyUuW40&v=3&callback=initMap">
   </script>
 </body>
</html>
